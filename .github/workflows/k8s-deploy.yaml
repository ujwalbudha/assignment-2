name: Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'app'
        type: choice
        options:
          - app
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -k k8s/

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-service -n ${{ inputs.environment }} --timeout=300s
          kubectl rollout status deployment/frontend-service -n ${{ inputs.environment }} --timeout=300s
          kubectl rollout status deployment/worker-service -n ${{ inputs.environment }} --timeout=300s
